<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .welcome-message {
            font-size: 24px;
            color: #333;
        }
        .card {
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            display: inline-block;
            width: 200px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin-top: 10px;
            color: #333;
        }
        .card p {
            color: #777;
        }
        .card i {
            color: #4CAF50; /* Icon color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Reports Dashboard</h1>
    </div>

    <div class="content">
        <div class="welcome-message">
            <h2>Welcome to the Intern Report Tracking System</h2>
        </div>
        
        <a href="/view_reports" class="card">
            <i class="fas fa-chart-line" style="font-size: 40px;"></i>
            <h3>Reports</h3>
            <p>View your reports</p>
        </a>

        <a href="/view_history" class="card">
            <i class="fas fa-history" style="font-size: 40px;"></i>
            <h3>History</h3>
            <p>View past reports and trends</p>
        </a>

        <a href="/manage_files" class="card">
            <i class="fas fa-file-alt" style="font-size: 40px;"></i>
            <h3>Files</h3>
            <p>Manage and access files</p>
        </a>
    </div>
</body>
</html>
