<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style/home.css">
</head>
<body>
    <div class="navbar">
        <h1>Reports Dashboard</h1>
    </div>

    <div class="content">
        <div class="welcome-message">
            <h2>Welcome to the Intern Report Tracking System</h2>
        </div>
        
        <a href="/view_reports" class="card">
            <i class="fas fa-chart-line" style="font-size: 40px;"></i>
            <h3>Reports</h3>
            <p>View your reports</p>
        </a>

        <a href="/view_history" class="card">
            <i class="fas fa-history" style="font-size: 40px;"></i>
            <h3>History</h3>
            <p>View past reports and trends</p>
        </a>

        <a href="/manage_files" class="card">
            <i class="fas fa-file-alt" style="font-size: 40px;"></i>
            <h3>Files</h3>
            <p>Manage and access files</p>
        </a>
    </div>

    <script src="../templates/js/home.js" ></script>

</body>
</html>
