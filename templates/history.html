<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For chart trends -->
    <link rel="stylesheet" type="text/css" href="style/history.css">
</head>
<body>
    <div class="navbar">
        <h1>History of Reports</h1>
    </div>

    <div class="content">
        <h2>View Past Reports</h2>

        <!-- Report History Table -->
        <table>
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Title</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Rows with Date and Time -->
                <tr>
                    <td>#001</td>
                    <td>Internship Report 1</td>
                    <td>2025-01-10 14:30</td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>Internship Report 2</td>
                    <td>2025-01-12 09:45</td>
                </tr>
                <tr>
                    <td>#003</td>
                    <td>Internship Report 3</td>
                    <td>2025-01-14 16:00</td>
                </tr>
            </tbody>
        </table>

        <!-- Trends Chart -->
        <div class="chart-container">
            <canvas id="reportTrends"></canvas>
        </div>

        <a href="/">Back to Dashboard</a>
    </div>

    <script src="../templates/js/history.js" ></script>
</body>
</html>
