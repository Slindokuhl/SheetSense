<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style/files.css">
</head>
<body>
    <div class="navbar">
        <h1>Manage Files</h1>
    </div>

    <div class="content">
        <h2>Upload Files</h2>
        
        <!-- Student Files Upload -->
        <div class="upload-form">
            <h3>Upload Student Files</h3>
            <form action="/upload_student_file" method="POST" enctype="multipart/form-data">
                <label for="student_file">Choose Students files:</label>
                <input type="file" name="student_file" id="student_file" required>
                <button type="submit">Upload Student File</button>
            </form>
        </div>
        
        <!-- Report Files Upload -->
        <div class="upload-form">
            <h3>Upload Report Files</h3>
            <form action="/upload_report_file" method="POST" enctype="multipart/form-data">
                <label for="report_file">Choose Reports Files:</label>
                <input type="file" name="report_file" id="report_file" required>
                <button type="submit">Upload Report File</button>
            </form>
        </div>

        <a href="/">Back to Dashboard</a>
    </div>
    <script src="../templates/js/files.js" ></script>
</body>
</html>
