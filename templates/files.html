<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar Style */
        .navbar {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
        }

        /* Content Section */
        .content {
            padding: 30px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1, h2 {
            color: #333;
            font-size: 28px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Upload Form */
        .upload-form {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-form h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .upload-form label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .upload-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #45a049;
        }

        /* Back Link */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Manage Files</h1>
    </div>

    <div class="content">
        <h2>Upload Files</h2>
        
        <!-- Student Files Upload -->
        <div class="upload-form">
            <h3>Upload Student Files</h3>
            <form action="/upload_student_file" method="POST" enctype="multipart/form-data">
                <label for="student_file">Choose Students files:</label>
                <input type="file" name="student_file" id="student_file" required>
                <button type="submit">Upload Student File</button>
            </form>
        </div>
        
        <!-- Report Files Upload -->
        <div class="upload-form">
            <h3>Upload Report Files</h3>
            <form action="/upload_report_file" method="POST" enctype="multipart/form-data">
                <label for="report_file">Choose Reports Files:</label>
                <input type="file" name="report_file" id="report_file" required>
                <button type="submit">Upload Report File</button>
            </form>
        </div>

        <a href="/">Back to Dashboard</a>
    </div>
</body>
</html>
